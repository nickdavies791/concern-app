dist: xenial

language: php

php:
  - '7.2'
  - '7.3'

services:
  - mysql

before_script:
  - cp .env.testing .env
  - mysql -e 'create database concern_app_testing;'
  - composer self-update
  - composer install --no-interaction
  - php artisan key:generate
  - php artisan migrate --seed

script:
  - vendor/bin/phpunit

deploy:
  # deploy dev branch to development server
  - provider: script
    script: bash scripts/deploy/development.sh
    on:
      branch: dev
  # deploy master branch to production server
  - provider: script
    script: bash scripts/deploy/production.sh
    on:
      branch: master